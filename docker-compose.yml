version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: coffeetica
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coffeetica-network
    restart: unless-stopped

  backend:
    build:
      context: ./coffeetica-backend
    container_name: backend

    env_file:
      - .env.backend

    secrets:
      - backend_properties
      - db_password

    # application.properties has "spring.config.import=..." â€“ 
    # so no duplicate
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # SPRING_CONFIG_IMPORT: "optional:file:/run/secrets/backend_properties"


    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - coffeetica-network
    restart: unless-stopped

  frontend:
    build:
      context: ./coffeetica-frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - coffeetica-network
    restart: unless-stopped

secrets:
  backend_properties:
    file: ./secrets/secret.properties

  db_password:
    file: ./secrets/db_password.txt

volumes:
  postgres_data:

networks:
  coffeetica-network:
    driver: bridge


      